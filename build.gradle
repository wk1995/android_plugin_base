apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()
}


gradlePlugin{
    plugins {
        // 声明插件信息，这里的 hello 名字随意
        publish {
            // 插件ID
            id = 'custom.android.plugin'
            // 插件的实现类
            implementationClass = 'custom.android.plugin.PublishPlugin'
        }
    }

}

publishing {
    publications {
        hello(MavenPublication){
            groupId ='custom.android.plugin'
            artifactId = 'publish'
            version = '0.0.1'
            from components.java
        }
    }
}

